<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Add Carro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
<h1 style="text-align:center;">Editar {{ estudante.nome }}</h1>
<form action="/edit/{{ estudante.id }}" class="container" method="post">
    <div class="row">
        <div class="col-md-6">
            <input type="text" name="nome" id="nome" placeholder="nome" class="form-control"
                   value="{{ estudante.nome }}">
        </div>
        <div class="col-md-6">
            <input type="text" name="valor" id="valor" placeholder="valor" class="form-control"
                   value="{{ estudante.valor }}">
        </div>
        <div class="col-md-6">
            <input type="text" name="marca" id="marca" placeholder="marca" class="form-control"
                   value="{{ estudante.marca }}">
        </div>
        <div class="col-md-6">
            <input type="text" name="ano" id="ano" placeholder="ano" class="form-control"
                   value="{{ estudante.ano }}">
        </div>
    </div>
    <br>
    <div class="row col-xs-12">
        <button type="submit" class="btn btn-block btn-success">Enviar</button>
    </div>
</form>
</body>
</html>
