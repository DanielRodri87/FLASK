<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Add Veículo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
<h1 style="text-align:center;">Cadastrar novo veículo</h1>
<form action="/add" class="container" method="post">
    <div class="row">
        <div class="col-md-6">
            <input type="text" name="nome" id="nome" placeholder="modelo" class="form-control">
        </div>
        <div class="col-md-6">
            <input type="text" name="valor" id="valor" placeholder="valor" class="form-control">
        </div>
        <div class="col-md-6">
            <input type="text" name="marca" id="marca" placeholder="marca" class="form-control">
        </div>
        <div class="col-md-6">
            <input type="text" name="ano" id="ano" placeholder="ano" class="form-control">
        </div>
    </div>
    <br>
    <div class="row col-xs-12">
        <button type="submit" id="enviar" class="btn btn-block btn-success">Enviar</button>
        <button type="submit" name="reset" id="reset" class="btn btn-block btn-danger">Cancelar</button>
    </div>
</form>
</body>
</html>
